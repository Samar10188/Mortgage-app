<div class="table mat-elevation-z8 pl-5 pr-5" style="width:100%">
<div class="d-flex justify-content-end mt-2 mr-5">
  <div class="form-row mt-3 mr-4">
    <input class="p-1" type="text" placeholder="Enter to search" [(ngModel)]="searchTerm" >
  </div>
  <select [(ngModel)]="sortoption" class="btn btn-outline-secondary btn-sm mt-3">
    <!-- <option selected="selected">Sort on</option> -->
    <option value="" selected disabled hidden>Sorting by</option>
    <option value="custName">Customer Name</option>
    <option value="village">Village</option>
  </select>
</div>
<br>
  <table class="table" *ngIf="customers && customers.length" >
    <thead class="table">
      <tr>
        <th>S.No</th>
        <th>Customer Name</th>
        <th>Phone No</th>
        <th>Relation</th>
        <th>Relative Name</th>
        <th>Village</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers|sort:sortoption|search:searchTerm; let i='index'">
        <td>{{i+1}}</td>
        <td>{{ customer.custName }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.relation }}</td>
        <td>{{ customer.relative }}</td>
        <td>{{ customer.village }}</td>
        <td>
          <div class="btn-toolbar">
            <button class="btn btn-outline-primary mr-2" (click)="editButtonClick(customer._id)">Edit</button>
            <button class="btn btn-outline-secondary mr-2" (click)="viewButtonClick(customer._id)">View</button>
            <button class="btn btn-outline-danger" (click)="deleteButtonClick(customer._id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
