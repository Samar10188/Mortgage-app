<div class="table">
    <table class="table" *ngIf="customers && customers.length">
      <thead class="table">
        <tr>
          <th>S.No</th>
          <th>Customer Name</th>
          <th>Phone No</th>
          <th>Relation</th>
          <th>Relative Name</th>
          <th>Village</th>
          <th>Action</th>
        </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let i='index'">
          <td>{{i+1}}</td>
          <td>{{ customer.custName }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.relation }}</td>
          <td>{{ customer.relName }}</td>
          <td>{{ customer.village }}</td>
          <td> 
            <div class="btn-toolbar">
              <button class="btn btn-outline-primary mr-2" (click)="editButtonClick(customer.id)">Edit</button>
              <button class="btn btn-outline-secondary mr-2" (click)="viewButtonClick(customer.id)">View</button>
              <button class="btn btn-outline-danger" (click)="deleteButtonClick(customer.id)">Delete</button>
            </div> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
