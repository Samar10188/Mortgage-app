<div class="table-responsive">
    <table class="table table-bordered" *ngIf="customers && customers.length">
      <thead>
        <tr class="bg-primary">
          <th>Customer Name</th>
          <th>Phone No</th>
          <th>Relation</th>
          <th>Relative Name</th>
          <th>Village</th>
          <th>Action</th>
        </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.custName }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.relation }}</td>
          <td>{{ customer.relName }}</td>
          <td>{{ customer.village }}</td>
          <td> 
            <div class="btn-toolbar">
              <button class="btn btn-primary" (click)="editButtonClick(customer.id)">Edit</button>' '
              <button class="btn btn-secondary" (click)="viewButtonClick(customer.id)">View</button>
            </div> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
