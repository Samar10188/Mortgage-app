<form [formGroup]="custForm" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{pageTitle}}</h3>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="date" >Date</label>
        <!-- <div class="col-sm-3"> -->
          <input type="date" formControlName="date" class="form-control" id="date" placeholder="Date"
            (blur)="logValidationErrors()">
        <!-- </div> -->
      </div>

      <div class="col-md-8 mb-8">
        <label for="custName" >Customer Name</label>
        <!-- <div class="col-sm-5"> -->
          <input type="text" formControlName="custName" class="form-control" id="custName"
            (blur)="logValidationErrors()" placeholder="FullName">
        <!-- </div> -->
      </div>

      <div class="col-md-2 mb-8">
        <label >Relation</label>
        <div >
          <label class="radio-inline">
            <input type="radio" value="S/O" (blur)="logValidationErrors()" formControlName="relation">S/O
          </label>
          <label class="radio-inline">
            <input type="radio" value="D/O" (blur)="logValidationErrors()" formControlName="relation">D/O
          </label>
          <label class="radio-inline">
            <input type="radio" value="W/O" (blur)="logValidationErrors()" formControlName="relation">W/O
          </label>
        </div>
      </div>

      <!-- <div class="col-md-3 mb-8">
          <select class="custom-select" required>
            <option value="">Relation</option>
            <option value="S/O" formControlName="relation">S/O</option>
            <option value="D/O" formControlName="relation">D/O</option>
            <option value="W/O" formControlName="relation">W/O</option>
          </select>
          <div class="invalid-feedback">Invalid Relation</div>
        </div> -->

      <div class="col-md-3 mb-8">
        <label for="relName" >Relative Name</label>
        <!-- <div class="col-sm-5"> -->
          <input type="text" formControlName="relName" class="form-control" id="relName" (blur)="logValidationErrors()"
            placeholder="Relative Name">
        <!-- </div> -->
      </div>

      <div class="col-md-3 mb-8">
        <label for="village" >Village</label>
        <!-- <div class="col-sm-5"> -->
          <input type="text" formControlName="village" class="form-control" id="village" (blur)="logValidationErrors()"
            placeholder="village">
        <!-- </div> -->
      </div>

      <div class="col-md-3 mb-8">
        <label for="phone">Phone No</label>
        <!-- <div class="col-sm-3"> -->
          <input type="text" formControlName="phone" class="form-control" id="phone" (blur)="logValidationErrors()"
            placeholder="phone">
        <!-- </div> -->
      </div>
      <br>
      <br>

      <div class="well">
        <h5>Ornament Details</h5>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-4">
            <button type='button' class="btn btn-primary" (click)="addOrnamentButtonClick()"
              [disabled]="custForm.get('ornaments').invalid">
              Add Ornament
            </button>
          </div>
        </div>

        <!-- <label class="col-sm-2 control-label" for="ornament">
            Ornament
        </label>
        <input type="text" class="form-control" id="ornament" formControlName="ornament" placeholder="Ring, Chain, etc.."> -->

        <div formArrayName="ornaments">
          
          <div class="col-12" *ngFor="let ornam of custForm.controls.ornaments.controls; let i = index" formGroupName="{{i}}">
              <hr *ngIf="i>0">
            <div class="col-md-3 mb-8" >
              <label [attr.for]="'ornament'+i">
                Ornament
              </label>
              <!-- <div class="col-sm-4"> -->
                <input type="text" [id]="'ornament'+i" formControlName="ornament" placeholder="Ring, Chain, etc..">
                <span class="help-block" *ngIf="ornam.get('ornament').errors?.required &&
                                                                  ornam.get('ornament').touched">
                  Ornament Name is required
                </span>
              <!-- </div> -->
              <div class="col-sm-6" *ngIf="custForm.get('ornaments').length>1">
                <button type="button" class="btn btn-danger btn-sm pull-right" title="delete ornament"
                  (click)="removeOrnamentButtonClick(i)">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </div>
            </div>

            <div class="form-group">
                    
              <label class="col-sm-2 control-label">Metal</label>
              <div class="col-sm-8">
                <label class="radio-inline">
                  <input type="radio" value="Gold" formControlName="metal">Gold
                </label>
                <label class="radio-inline">
                  <input type="radio" value="Silver" formControlName="metal">Silver
                </label>
                <span class="help-block" *ngIf="ornam.get('metal').errors?.required &&
                                                    ornam.get('metal').touched">
                  Metal is required
                </span>
              </div>
            </div>

            <div class="col-md-3 mb-8">
      
              <label [attr.for]="'weight'+i">
                Weight
              </label>
              <!-- <div class="col-sm-4"> -->
                <input type="number" [id]="'weight'+i" formControlName="weight"
                  placeholder="In grams">
                <span class="help-block" *ngIf="ornam.get('weight').errors?.required &&
                                              ornam.get('weight').touched">
                  Weight is required
                </span>
              <!-- </div> -->
            </div>

            <div class="col-md-3 mb-8">
              <label [attr.for]="'rupees'+i">
                Rupees
              </label>
              <!-- <div class="col-sm-4"> -->
                <input type="number" [id]="'rupees'+i" formControlName="rupees"
                  placeholder="In Rupees">
                <span class="help-block" *ngIf="ornam.get('rupees').errors?.required &&
                                        ornam.get('rupees').touched">
                  Rupees is required
                </span>
                <br />
                <br />
                <br />
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="panel-footer">
        <div class="col-ornament">
          <br>
          <br>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>

</form>
