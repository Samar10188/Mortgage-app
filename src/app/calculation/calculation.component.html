<br />
<div class="d-flex justify-content-lg-center">
  Silver<mat-slide-toggle (change)="slideToggle($event)"></mat-slide-toggle>Gold
</div>
<br />
<div class="form-group row">
  <div class="form-group col">
    <div>
      <label for="priceOfGold" class="col-sm-3 col-form-label">Metal Price</label>
      <div class="col-sm-12">
        <input type="text" class="col-sm-4 form-control" id="priceOfGold" [(ngModel)]="metalPrice">
      </div>
    </div>
    <div>
      <label for="weight" class="col-sm-3 col-form-label">Weight</label>
      <div class="col-sm-12">
        <input type="text" class="col-sm-4 form-control" id="weight" placeholder="in grams" [(ngModel)]="weight">
      </div>
    </div>
    <div>
      <label for="percent" class="col-sm-3 col-form-label">Percent</label>
      <div class="col-sm-12">
        <input type="text" class="col-sm-4 form-control" id="percent" placeholder="%" maxlength="3"
          [(ngModel)]="metalPercent">
      </div>
    </div>
  </div>
  <div class="form-group col">
    <div>
      <label for="actualPrice" class="col-sm-3 col-form-label">Actual Price</label>
      <div class="col-sm-10">
        <input type="text" class="col-sm-4 form-control" id="actualPrice" [(ngModel)]="actualPrice" disabled>
      </div>
    </div>
    <div>
      <label for="collateralPrice" class="col-sm-5 col-form-label">Collateral Price</label>
      <div class="col-sm-10">
        <input type="text" class="col-sm-4 form-control" id="collateralPrice" [(ngModel)]="collateralPrice" disabled>
      </div>
    </div>
    <div>
      <label for="restAmount" class="col-sm-3 col-form-label">Rest Amount</label>
      <div class="col-sm-10">
        <input type="text" class="col-sm-4 form-control" id="restAmount" [(ngModel)]="restAmount" disabled>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-10">
  <button type="submit" class="btn btn-success" (click)="onClickCalculation(goldPrice)">Calculate</button>
</div>
<br />
